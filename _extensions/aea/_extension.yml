title: aea
author: Hyoungchul Kim
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      filters:
        - aea.lua
      journal:
        blinded: false
    pdf:
      pdf-engine: pdflatex
      include-in-header: partials/_include-in-header.tex
      documentclass: article
      classoption:
        - 11pt
      date-format: long
      cite-method: natbib
      biblio-style: econ
      colorlinks: false
      format-resources:
        - econ.bst
      template-partials:
        - partials/title.tex
        - partials/before-body.tex
        - partials/fonts.latex
        - partials/biblio.tex
      number-sections: true
      keep-tex: true
    html:
    # define default configuration for the html version of your format
      number-sections: true
      toc: true
